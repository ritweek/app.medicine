<div class="form" style="padding-left: 10%;">
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Medicine Name:</label></div>
                <input type="text" name="name" (blur)="medicineProvider.setName($event)" /> 
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Brand:</label></div>
                <input type="text" name="brand" (blur)="medicineProvider.setBrand($event)" />
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Price:</label></div>
                <input type="number" name="price" (blur)="medicineProvider.setPrice($event)" />
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Quantity:</label></div>
                <input type="number" name="quantity" (blur)="medicineProvider.setQuantity($event)" />
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Expiry Date:</label></div>
                <input name="startDate" (blur)="medicineProvider.setDate($event)" type="date" />
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <div><label>Notes:</label></div>
                <input type="text" (blur)="medicineProvider.setNote($event)" name="notes" />
            </div>
        </div>
    </div>
    <br />

    <button mat-raised-button color="primary" (click)="medicineProvider.addMedicine()">Submit</button>

</div>
